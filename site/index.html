<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMesh - Application Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #64c8d2, #32506a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-top: 0.42rem;
            margin-bottom: 1.5rem;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 0rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./meetmesh-icon.png" alt="MeetMesh Icon" class="app-icon" id="appIcon">
        <h1>MeetMesh</h1>
        <div class="description">
            <p>Découvrez MeetMesh, l'application qui révolutionne la façon dont vous connectez avec les autres.</p>
            <p>Téléchargez maintenant l'application et rejoignez notre communauté grandissante !</p>
        </div>
        <a href="https://meetmesh.demesh.link/android/meetmesh.apk" class="download-btn" id="downloadBtn">
            Télécharger MeetMesh
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            
            downloadBtn.addEventListener('click', function(e) {
                // Animation simple lors du clic
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Gestion des erreurs de chargement de l'icône
            const appIcon = document.getElementById('appIcon');
            appIcon.onerror = function() {
                this.style.display = 'none';
            };
        });
    </script>
</body>
</html>
